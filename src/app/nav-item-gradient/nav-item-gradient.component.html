<div class="nav-container">
  <button [ngClass]="setClasses()" (mouseenter)="mouseOverNavGradient($event)" (mouseleave)="mouseOutNavGradient($event)">
    <h2 class="nav-name" [ngClass]="setColorFadeSpeed()">{{itemname}}</h2>
    <div class="button-inner gradient-all" [ngClass]="setFadeSpeed()"></div>

    <div class="subitems" *ngIf="subitems.length > 0">
      <nav-subitem *ngFor="let subitem of subitems" [itemname]="subitem.itemname" [itemstyle]="subitem.itemstyle" [route]="subitem.route"></nav-subitem>
    </div>
  </button>
</div>
